<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>HeruProfileCode Multiple Links</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <div class="profile">
            <img src="profile.jpg" alt="error image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__animated animate__fadeInDownBig">Multiple Link Profile</p>
        </div>

        <div class="link">
            <a href="https://saweria.co/Nidja" target="_blank" 
            class="animate__animated animate__bounceInLeft" >saweria</a>
            <a href="https://www.instagram.com/herunidjaya/"  target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-1s" >instagram</a>
            <a href="https://discord.gg/geTCZEnBjk" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-2s" >discord</a>
            <a href="https://www.youtube.com/c/Nidjaya" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-3s" >Youtube</a>
        </div>

        <div class="footer animate__animated animate__bounceInUp animate__delay-4s" >
            <i>bonjour</i>
        </div>
    </div>
</body>
</html>
